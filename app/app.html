<html>

<head>
    <meta charset="utf-8">
    <title>TagPress</title>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
        // window.jQuery = require('./js/jquery-3.2.0.min.js')
        // window.$ = require('./js/jquery-3.2.0.min.js')
        window.jQuery = require('../node_modules/jquery/dist/jquery.min.js')
        window.$ = require('../node_modules/jquery/dist/jquery.min.js')
    </script>
    <!--<script src="jquery-ui.js"></script>-->
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <!--<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <!--<link href="css/bootstrap-select.min.css" rel="stylesheet" type="text/css">-->
    <!--<script src="js/bootstrap-select.min.js"></script>-->

    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">-->

    <!--<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->

    <!--<script src="../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>-->
    <!--<link rel="stylesheet" href="mdl/material.min.css">-->
    <!--<script src="mdl/material.min.js">-->
    </script>
    <!--<link rel="stylesheet" href="mdl/fonts.css">-->
    <!--<script src="jquery-3.2.0.min.js"></script>-->
    <style>
        body {
            zoom: 100%;
        }
        
        .glyphicon {
            font-size: 30px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <form class="navbar-form navbar-left" role="search">
                    <span class="glyphicon glyphicon-tags fa-lg" aria-hidden="true">&nbsp</span>
                    <button type="button" id="btn-import" class="btn btn-success">Import</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-xs-2" id="file-nav">

        </div>
        <div class="col-xs-7" id="mid-section">
            <div class="row droppable" id="do-bar">
                <form onsubmit="return false" class="form-inline" style="float: left">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" class="form-control" id="input-search" placeholder="Search by tags..">
                        </div>
                    </div>
                    <button id="btn-search" type="button" class="btn btn-default">Search</button>
                </form>
                <button id="btn-group-files" type="button" class="btn btn-default" style="float: right" data-toggle="modal" data-target="#myModal">Group files</button>
            </div>
            <div class="row">

                <!-- group files start -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Group files</h4>
                            </div>
                            <div class="modal-body">
                                <div class="btn-group input-group form-group" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Copy
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="options" id="option2" autocomplete="off"> Move
                                    </label>
                                </div>
                                <div class="form-inline form-group">
                                    <div class="form-group">
                                        <input id="browse-path" type="text" class="form-control" width="" id="file-group-folder-path" placeholder="Browse">
                                    </div>
                                    <div class="form-group">
                                        <button id="browse-target" type="button" class="btn btn-default">Browse</button>
                                    </div>
                                </div>

                                <div class="btn-group input-group form-group" data-toggle="buttons" id="choose-tag">
                                    <!-- JavaScript -->
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button id="btn-group-now" type="button" class="btn btn-primary">Group</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- group files end -->

                <div id="file-preview">

                </div>

            </div>
        </div>
        <div class="col-xs-3" id="tag-inventory">

        </div>
    </div>
    <script src="app.js"></script>
    <script>
        // $(document).ready(function() {
        //     console.log('dsdd');
        //     console.log($('.resizable'));
        //     $(".resizable").resizable();
        // });
    </script>
    <!--<script src="js/bootstrap.min.js"></script>-->
</body>

</html>
